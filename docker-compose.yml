version: '3.8'

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # The vhost and conf volumes are only required
      # if you plan to obtain standalone certificates
      - vhost:/etc/nginx/vhost.d
      - conf:/etc/nginx/conf.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    network_mode: bridge

  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    environment:
      - DEFAULT_EMAIL=contact@justinkozlowski.me
    volumes_from:
      - nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    network_mode: bridge

  app:
    build: .
    environment:
      - VIRTUAL_HOST=www.justinkozlowski.me
      - LETSENCRYPT_HOST=www.justinkozlowski.me
      - LETSENCRYPT_EMAIL=contact@justinkozlowski.me
    restart: always
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    network_mode: bridge

volumes:
  vhost:
  conf:
  html:
  certs:
  acme:
